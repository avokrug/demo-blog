<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<br>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1>Edit article</h1>
    <form method="post">
        <input type="text" th:value="${post.getTitle()}" name="title" placeholder="Enter article title" class="form-control"><br>
        <textarea type="text" name="preview" placeholder="Enter preview text" class="form-control" th:text="${post.getPreview()}"/><br>
        <textarea type="text" name="fullText" placeholder="Enter topic text" class="form-control" th:text="${post.getFullText()}"/><br>
        <button type="submit">Update article</button>
    </form>
</div>
<br>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>

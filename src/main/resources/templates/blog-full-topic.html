<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container alert alert-info mt-2">
    <h1>Blog</h1>
    <h3 th:text="'Title:' + ${post.getTitle()}"></h3><br>
    <h3 th:text="'Topic: ' + ${post.getFullText()}"></h3><br>
    <h3 th:text="'Views: ' + ${post.getViews()}"></h3><br>
    <a th:href="'/blog/' + ${post.getId()} + '/edit'" class="btn btn-warning">Edit post</a>
    <br>
    <br>
    <form th:action="'/blog/' + ${post.getId()} + '/delete'" method="post">
        <button class="btn btn-warning" type="submit">Delete post</button>
    </form>
    <br>
</div>
<br>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
